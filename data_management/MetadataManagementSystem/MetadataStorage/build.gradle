apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.13'

    // Jersey for the REST APIs
    compile 'org.glassfish.jersey:jersey-bom:2.24'
    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.24'
    compile 'org.glassfish.jersey.media:jersey-media-multipart:2.24'

    compile 'com.google.guava:guava:20.0'
    compile 'org.mongodb:mongo-java-driver:3.4.0-rc1'
    compile 'net.minidev:json-smart:2.2.1'
    compile 'org.apache.jena:apache-jena-libs:3.1.1'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'org.scala-lang:scala-library:2.12.0'
    compile 'org.apache.kafka:kafka-clients:0.10.1.0'
    compile 'org.jgrapht:jgrapht-core:1.0.0'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:3.8.2'
}
